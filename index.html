<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">

<body>

        <img class="logo-header" src="../html-css-toboolist/img/Logo.png" alt="">
        <span class="testo-header"><strong>Toboolist</strong></span>
    </header>


    <main>
        <div class="container">
            <button class="button1">add task</button>
            <button class="button2">add section</button>

            <div class="primo-contenitore"><h1><strong>&#9662;New Task</strong></h1>    
                <span>quarterly newsletter</span>
                <button class="button3">Editorial</button>
            </div>
            
            <div class="secondo-contenitore">
                <h1><strong>&#9662;Today</strong></h1>
                <br>
                <span>Recruiting blog post</span>
                <br>
                <button class="button3">Editorial</button>
                <span>Mobile app Launch</span>
                <br>
                <button class="button4">Q1 Goals</button>
                <span>Interview John H.</span>
                <button class="button5">recruiting</button>
                <span>Summit update to mobile storefronts</span>
                <button class="button6">mobile</button>
            </div>
            <div>
                <h1><strong>&#9662;Upcoming</strong></h1>
                <br>
                <span>schedule meeting with Alex</span>
                <span>homepage refresh</span>
                <button class="button7">website</button>
                <span>onboard new sales team members</span>
                <button class="button8">sales</button>
                <span>review editorial calendar</span>
                <button class="button3">Editorial</button>
            </div>
            
        </div>
    </main>
</body>
</html>
